<script>
    var myName="林鈺其";
    var myAge=21;
    myHeight=151;myWeight=48;
    document.write("<p>1.我是B2B41, " + myName + "</p>");
    document.write("<p><h4>2.大家好!我最喜歡吃的水果是番茄</h4></p>");

    document.write("<div>以下for計次迴圈控制</div>");
    var sum=0;
    for(i=1;i<=100;i++){
    sum+=i;
    }

    document.write( "<p>6.從1加到100的總和為" + sum + "</p>");
    var count=6
    function showSum(endNo){
    var sum=0;
    for (i=1;i<=endNo;i++){
        sum += i;
    }
    count += 1;
    document.write("<p>"+count + " ,從1加到"+ endNo + "的總和為"+sum+"</p>");
    }
    showSum(10);
    showSum(100);
    showSum(1000);
    showSum(10000);
    document.write("<div>以下為九九乘法表</div>");

    function nTimesNtable(n){
        for(i=1;i<=n;i++){
            for (j=1;j<=n;j++){
                document.write(i + "X" + j + "=" + i*j + " ");
                }
            document.write("<br>")
        }
    }
    nTimesNtable(9);

</script>
