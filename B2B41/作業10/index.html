<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>B2B41作業10</title>
	<style>
		h4{
		color:#191970;
		}

		div{
		color:#CD853F;
		margin:5px;
		}

		table{
			width:40%;
			border-color:dodgerblue;
			border-style:solid;
			border-collapse:collapse;
			}
		tr{
			text-align:left;
			border-color:dodgerblue;
			border-style:solid;
			}

		td{
			vertical-align:middle;
			border-color:dodgerblue;
			border-style:solid;
			}

		td:nth-child(1){
			color:brown;
			}


	</style>
</head>

<body>
<form id="form01">
	姓名：<input type="text" name="name01" value="林鈺其"><br>
	收件住址：<input type="text" name="address01" value="台北市士林區劍潭路86號"><br>
	電話：<input type="tel" name="tel01" value="0903607485"><br>
	電子郵件：<input type="email" name="email01" value="qiqiot@gmail.com"><br>
	指定送貨日期：<input type="date" name="date01"><br>
	水果種類：<br><input type="checkbox" name = "fruit" id="fruit01" value ="有機哈密瓜(共5台斤)">有機哈密瓜(共5台斤)867元;
	購買數量：<input type ="number" name="nuber01" id="fruit01Num"><br>
	<input type="checkbox" name="fruit" id="fruit02" value="黃金水蜜桃(8顆裝)">黃金水蜜桃(8顆裝) 980元;
	購買數量：<input type ="number" name="nuber02"  id="fruit02Num"><br>
	<input type="checkbox" name="fruit" id="fruit03" value="枋山愛文芒果(5台斤)">枋山愛文芒果(5台斤)505元;
	購買數量：<input type ="number" name="nuber03"  id="fruit03Num"><br>

</form>
<br>
<button id="submitBtn" onclick ="shoppingInfo()"><h4>送出</h4></button>
<div id="demo"></div>
<script>
	var text = "<h4>您的購物資訊如下:</h4>";
    var fruit = function (fruitType,fruitPrice,no){
        this.Type = fruitType;
        this.Price = fruitPrice;
        this.No = no;
        this.subTotal = function(no){
            text += "<tr>";
            text += "<td>水果種類</td>" + "<td>" + this.Type + "</td>" + "<td>共" + this.No + "單位</td>";
            text += "<td>小計" + this.Price * this.No + "元</td>";
            text += "</tr>";
        }
    }
    var fruit01 = new fruit("有機哈密桃瓜(共5台斤)",867,0);
    var fruit02 = new fruit("黃金水蜜(8顆裝)",980,0);
    var fruit03 = new fruit("枋山愛文芒果(5台斤)",505,0);
    var isSubmitted = false;

function shoppingInfo(){
    var x = document.getElementById("form01");
    var item ="";
    var sumToPay = 0;
    var i;
    text = "<h4>您的購物資訊如下：</h4>";//重製text變數
    text += "<table>";
    for(i=0; i<5; i++){
        switch (i){
            case 0:
                item= "姓名："; break;
            case 1:
                item= "收件住址："; break;
            case 2:
                item= "電話："; break;
            case 3:
                item= "電子郵件："; break;
            case 4:
                item="指定送貨日期："; break;
        }
        text += "<tr>";
        text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value + "</td>";
        text += "</tr>";

    }

    fruit01 = new fruit("有機哈密瓜(共5台斤)",867,parseInt(document.getElementById("fruit01Num").value));
    fruit02 = new fruit("黃金水蜜(8顆裝)",980,parseInt(document.getElementById("fruit02Num").value));
    fruit03 = new fruit("枋山愛文芒果(5台斤)",505,parseInt(document.getElementById("fruit03Num").value));

    for(i=5; i<=9; i++) {
        if(x.elements[i].checked === true){
            switch(i){
                case 5: fruit01.No = x.elements[i+1].value;
                    sumToPay += fruit01.Price * fruit01.No;
                    fruit01.subTotal(fruit01.No);
                    break;
                case 7: fruit02.No = x.elements[i+1].value;
                    sumToPay += fruit02.Price * fruit02.No;
                    fruit02.subTotal(fruit02.No);
                    break;
                case 9: fruit03.No = x.elements[i+1].value;
                    sumToPay += fruit03.Price * fruit03.No;
                    fruit03.subTotal(fruit03.No);
                    break;
                }
            }
        }
    text += "<tr>";
    text += "<td>價格合計</td>" + "<td>" + sumToPay + "元</td>";
    text +="</tr>";
    text += "</table>";
    document.getElementById("demo").innerHTML = text;

    if (!isSubmitted){
        document.getElementById("submitBtn").innerHTML="<h4>確認修正</h4>";
        isSubmitted = true;
    }
}

</script>

</body>

</html>
